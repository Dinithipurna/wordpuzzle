<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Word Search Puzzle</h1>
    <div id="score-panel">
      <p><span id="score">0</span></p>
    </div>
    <div id="word-search-grid" class="grid"></div>
    <button id="hint-button">Hint</button>
    <!-- <div id="score">Score: 0</div> -->
    <div id="timer">Time: 0s</div>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <div id="selected-word" class="selected-word"></div>
    <div id="word-list" class="word-list"></div>
    <div id="found-words" class="found-words">
      <h2>Words Found</h2>
      <ul id="found-words-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
